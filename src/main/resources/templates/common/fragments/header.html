<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	th:fragment="HeaderFragment">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>웹사이트 헤더 및 푸터</title>
<style>
	/* 기본적인 웹사이트 레이아웃 설정 */
	body {
		margin: 0;
		font-family: Arial, sans-serif;
		display: flex; /* 페이지를 flexbox로 구성 */
		flex-direction: column; /* 수직 정렬 */
		min-height: 100vh; /* 페이지가 화면 높이만큼 차지하도록 설정 */
	}
	
	/* 헤더 스타일 설정 */
	.header {
		display: flex; /* flexbox로 헤더 안 요소들을 배치 */
		justify-content: space-between; /* 양쪽 끝에 요소 배치 */
		align-items: center; /* 수직 가운데 정렬 */
		padding: 10px 20px; /* 내부 여백 설정 */
		background-color: #003366; /* 헤더 배경색 설정 */
		color: white; /* 글자색을 흰색으로 설정 */
		height: 80px; /* 고정된 높이 설정 */
	}
	
	/* 로고 스타일 */
	.logo {
		font-size: 24px; /* 글자 크기 설정 */
		font-weight: bold; /* 글자를 굵게 설정 */
		width: 100px; /* 로고의 고정된 너비 설정 */
		text-align: center; /* 텍스트 가운데 정렬 */
	}
	
	/* 오른쪽 버튼 또는 링크 스타일 */
	.right-icons a {
		background-color: white; /* 버튼의 배경색을 흰색으로 설정 */
		color: #003366; /* 글자색을 헤더 배경색과 맞춤 */
		padding: 10px 15px; /* 버튼의 내부 여백 설정 */
		border-radius: 5px; /* 모서리를 둥글게 설정 */
		border: none; /* 테두리 없음 */
		cursor: pointer; /* 마우스를 올리면 포인터 표시 */
		text-decoration: none; /* 링크 밑줄 없애기 */
		width: 100px; /* 고정된 너비 설정 */
		text-align: center; /* 텍스트 가운데 정렬 */
		display: inline-block; /* 버튼 모양 유지 */
	}
	
	#main-title {
		text-align: center;
		text-decoration: none; /* 링크의 밑줄 제거 */
		color: inherit; /* 링크의 색상 제거 */
	}
</style>
</head>
<body>

	<!-- 헤더 섹션 시작 -->
	<header class="header">
		<!-- 로고 영역 -->
		<a th:href="@{/}" id="main-title"><div class="logo">서울시청</div></a>

		<!-- 오른쪽 링크(로그인 버튼) -->
		<div class="right-icons">
			<a href="#">로그인</a>
		</div>
	</header>


</body>
</html>
